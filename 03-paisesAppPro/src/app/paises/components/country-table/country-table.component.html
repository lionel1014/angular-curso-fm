<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of paises; index as i">
            <td>{{i + 1}}</td>
            <td><img class="small-flag" src="{{country.flags.svg}}" alt="flag"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/pais', country.cca2]" >Ver más</a></td>
        </tr>
    </tbody>
</table>
