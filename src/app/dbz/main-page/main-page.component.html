<h1>Dragon Ball Z 💤🍭</h1>
<hr>

<section class="row">

    <article class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{ personaje.nombre}} - {{personaje.power | number}}
            </li>
        </ul>
    </article>

    <article class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="personaje.nombre"
            >
                <!-- (input)="cambiarNombre($event)" -->
                <!-- [value]="personaje.nombre" -->
                
            <input 
                type="number"
                placeholder="Power"
                name="power"
                [(ngModel)]="personaje.power"
            >

            <button type="submit" >
                Agregar
            </button>

        </form>
        <hr>
        <button (click)="borrarPersonaje()" >
            Borrar Personaje
        </button>

    </article>

</section>
